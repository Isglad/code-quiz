<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <!-- header and start button -->
            <div id="start">
                <h1>Welcome to our Coding Quiz Challenge!</h1>
                <p>This is Javascript fundamentals multiple choice questions. <br> It is composed of 5 questions only. <br> If you are ready, please hit the start button ðŸ˜Š!</p>
                <button id="start-btn">Start</button>
            </div>

            <div id="quiz" class="hide">
                <!-- display number of the current question and time left -->
                <div class="quiz-header">
                    <!-- <p id="progress">Question x of y</p> -->
                    <p id="count-down">Time</p>
                </div>
                <p id="questions">Question</p>

                <!--list of questions-->
                <div class="buttons" id="answer-btns">
                    <button class="btn" id="btn0">A.</button>
                    <button class="btn" id="btn1">B.</button>
                    <button class="btn" id="btn2">C.</button>
                    <button class="btn" id="btn3">D.</button>
                </div>

            </div>
            <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
