<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <!-- quiz title -->
                <h1>JavaScript Code Quiz</h1>
                <!-- display number of the current question and time left -->
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">Time</p>
                </div>
                <p id="questions">Question</p>

                <!--list of questions-->
                <div class="buttons">
                    <button class="btn" id="btn0">A.</button>
                    <button class="btn" id="btn1">B.</button>
                    <button class="btn" id="btn2">C.</button>
                    <button class="btn" id="btn3">D.</button>
                </div>

                <hr>
                <!--display correct or wrong according to the selected answer-->
                <footer>
                    <p class="correct hide">Correct!</p>
                    <p class="wrong hide">Wrong!</p>
                </footer>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
